<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookshelf App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap");
      input::-webkit-outer-spin-button,
      input::-webkit-inner-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }
      body {
        font-family: "Poppins", sans-serif;
        min-height: 1000px;
      }
    </style>
  </head>
  <body class="bg-secondary-subtle">
    <header class="w-100 bg-dark text-light py-1 fixed-top">
      <div class="container d-flex justify-content-between">
        <h1 class="text-center">Bookshelf App</h1>
        <button type="button" class="btn btn-light align-self-center" style="width: 15rem" data-bs-toggle="modal" data-bs-target="#searchModal">
          <div class="d-flex gap-2 align-items-center h-100 fs-5">
            <i class="bi bi-search" style="font-size: 1.3rem"></i>
            Search
          </div>
        </button>
      </div>
    </header>
    <main class="container-md mt-5 pt-5">
      <section class="mb-4">
        <form class="bg-white p-5 rounded-4 border border-dark-subtle" id="submit-book">
          <div class="mb-3 form-floating">
            <input type="text" class="form-control" id="title" aria-describedby="title-book" required autocomplete="off" placeholder="title" />
            <label for="title">Title Book</label>
          </div>
          <div class="mb-3 form-floating">
            <input type="text" class="form-control" id="author" aria-describedby="author" required autocomplete="off" placeholder="author" />
            <label for="author">Author</label>
          </div>
          <div class="mb-3 form-floating">
            <input type="number" class="form-control" id="year" aria-describedby="year-of-publication" required autocomplete="off" placeholder="year" min="0" />
            <label for="year">Year of publication</label>
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="is-complete" />
            <label class="form-check-label" for="is-complete">Complated Reading</label>
          </div>
          <button type="submit" class="btn btn-primary">Submit Book to Bookshelf</button>
        </form>
      </section>
      <section class="mb-4">
        <h2 class="text-center mb-4">Finished Reading</h2>
        <div class="row justify-content-center" id="finished-reading"></div>
      </section>
      <section>
        <h2 class="text-center mb-4">Not Finished Reading</h2>
        <div class="row justify-content-center" id="not-finished-reading"></div>
      </section>
    </main>

    <!-- Modal -->
    <div class="modal fade" id="editModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="editModalLabel">Edit Book</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form class="bg-white p-5 rounded-4 d-flex flex-column" id="edit-book">
              <div class="mb-3 form-floating">
                <input type="text" class="form-control" id="edit-title" aria-describedby="edit-title-book" autocomplete="off" placeholder="edit-title" />
                <label for="edit-title">Title Book</label>
              </div>
              <div class="mb-3 form-floating">
                <input type="text" class="form-control" id="edit-author" aria-describedby="edit-author" autocomplete="off" placeholder="edit-author" />
                <label for="edit-author">Author</label>
              </div>
              <div class="mb-3 form-floating">
                <input type="number" class="form-control" id="edit-year" aria-describedby="edit-year-of-publication" autocomplete="off" placeholder="edit-year" min="0" />
                <label for="edit-year">Year of publication</label>
              </div>
              <button type="submit" class="btn btn-primary align-self-end" data-bs-dismiss="modal">Save changes</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="modal fade" id="searchModal" tabindex="-1" aria-labelledby="searchModalLabel" aria-hidden="true" onclick="searchFocus()">
      <div class="modal-dialog modal-dialog-scrollable">
        <div class="modal-content">
          <div class="modal-header">
            <div class="input-group">
              <span class="input-group-text"><i class="bi bi-search"></i></span>
              <input type="text" class="form-control" placeholder="Search" aria-label="Search" aria-describedby="search-input" id="search-input" autocomplete="off" />
            </div>
          </div>
          <div class="modal-body">
            <div class="row" id="modal-book"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- Template -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
